        <image id="Hintergrund" width="100%" height="100%" xlink:href="Spielfeld_Hintergrund.jpeg"/>
        <image id="backicon" xlink:href="backicon.png" width="10%" height="10%" />
        
        <rect id="button" width="25%" height="10%" fill="white" stroke-width="2" stroke="black" />

        
    </defs> 
    <use id="test" xlink:href="#Hintergrund" width="100%" height="100%"/>
    <use id="oben" xlink:href="#Logo" x="36%" y="9" />
    <g id ="hard" transform="translate(250,275)">
        <use id="butt1" xlink:href="#button" />
        <text font-size="23" font-family="Verdana" x="48" y="35" > Hard </text>
    </g>
    <g id ="easy" transform="translate(250,175)">
        <use id="butt2" xlink:href="#button"/>
        <text font-size="23" font-family="Verdana" x="48" y="35"> Easy </text>
    </g>
    <g id ="normal" transform="translate(250,225)">
        <use id ="butt3" xlink:href="#button"/>
        <text font-size="23" font-family="Verdana" x="35" y="35"> Normal </text>   
    </g>
    <g id ="butt4" transform="translate(0,405)">
        
