<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 650 450">
    <defs>
        <image id="Logo" xlink:href="memoryCard.jpg" width="30%" height="30%" />
        <image id="Hintergrund" width="100%" height="100%" xlink:href="testa.jpeg"/>
        <image id="backicon" xlink:href="340.png" width="10%" height="10%" />
        
        <rect id="button" width="25%" height="10%" fill="white" stroke-width="2" stroke="black" />
        <text id="neu" font-family="Verdana" font-size="105">
            Neues Spiel
        </text>
        
        
    </defs> 
    <use id="test" xlink:href="#Hintergrund" width="100%" height="100%"/>
    <use id="oben" xlink:href="#Logo" x="-30" y="9" />
    <g id ="quit" transform="translate(250,300)">
        <use id="butt1" xlink:href="#button" />
        <text font-size="23" font-family="Verdana" x="35" y="35" > Hard </text>
    </g>
    <g id ="start" transform="translate(250,100)">
        <use id="butt2" xlink:href="#button"/>
        <text font-size="23" font-family="Verdana" x="35" y="35"> Easy </text>
    </g>
    <g id ="load" transform="translate(250,200)">
        <use id ="butt3" xlink:href="#button"/>
        <text font-size="23" font-family="Verdana" x="35" y="35"> Normal </text>   
    </g>
    <g id ="butt4" transform="translate(0,405)">
        
        <use xlink:href="#backicon"></use>  
    </g>
    
</svg>