<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 650 450">
    <defs>
        <image id="Logo" xlink:href="title_with_background.png" width="30%" height="30%" />
        <image id="Hintergrund" width="100%" height="100%" xlink:href="Spielfeld_Hintergrund.jpeg"/>
        <image id="backicon" xlink:href="backicon.png" width="10%" height="10%" />
        <rect id="yesno" fill="white" stroke="black" stroke-width="2" width="15%" height="10%"/>
        <rect id="button" width="50%" height="30%" fill="white" stroke-width="2" stroke="black" />

        
        
    </defs>
    
    <use id="test" xlink:href="#Hintergrund" width="100%" height="100%"/>
    <use id="oben" xlink:href="#Logo" x="36%" y="9" />
    <g id ="kasten" transform="translate(170,180)">
        <use id="butt1" xlink:href="#button" />
        <text font-size="20" font-family="Verdana" x="20" y="25" >Do you really want to quit?</text>
        <g id = "yiss" transform="translate(40,60)">
        <use id="yes" xlink:href="#yesno" />
        <text font-size="18" font-family="Verdana" x="27" y="30" >Yes</text>
        </g>
        <g id = "yis" transform="translate(190,60)">
            <use id="ys" xlink:href="#yesno" />
            <text font-size="18" font-family="Verdana" x="35" y="30" >No</text>
        </g>
    </g>

</svg>